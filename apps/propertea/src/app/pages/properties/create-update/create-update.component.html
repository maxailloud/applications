<h1 class="text-5xl font-bold">{{ pageActionTitle() }}</h1>

<form class="flex flex-col items-center" [formGroup]="createPropertyForm" (submit)="createProperty()">
    <label class="form-control w-full max-w-xs" for="name">
        <div class="label">
            <span class="label-text">Name</span>
        </div>
        <input formControlName="name" id="name" type="text" class="input input-bordered w-full max-w-xs" required="required"/>
    </label>

    <label class="form-control w-full max-w-xl mt-4" for="address">
        <div class="label">
            <span class="label-text">Address</span>
        </div>

        <div class="input input-bordered flex items-center gap-2 w-full max-w-xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 opacity-70">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/>
            </svg>

            <input formControlName="address" id="address" type="text" class="grow" required="required"/>
        </div>
    </label>

    <label class="form-control w-full max-w-xs mt-4" for="rent">
        <div class="label">
            <span class="label-text">Rent</span>
        </div>
        <input formControlName="rent" id="rent" type="number" class="input input-bordered w-full max-w-xs" required="required"/>
    </label>

    <label class="form-control w-full max-w-xs mt-4" for="mortgage">
        <div class="label">
            <span class="label-text">Mortgage</span>
        </div>
        <input formControlName="mortgage" id="mortgage" type="number" class="input input-bordered w-full max-w-xs" required="required"/>
    </label>

    <div class="flex gap-4 mt-4">
        <a routerLink="/properties" class="btn btn-error">Cancel</a>
        <button type="submit" class="btn btn-success">
            @if (isLoading()) {
                <span class="loading loading-spinner"></span>
            }
            {{ actionTitle() }}
        </button>
    </div>
</form>
