<ion-app>
    @if (isSessionInitialised()) {
        <ion-split-pane contentId="main-content" when="xl">
            <splitdumb-side-menu/>

            <ion-router-outlet id="main-content"/>
        </ion-split-pane>
    } @else {
        <div class="ion-page">
            <ion-content class="ion-padding">
                <ion-router-outlet/>
            </ion-content>
        </div>
    }
</ion-app>
