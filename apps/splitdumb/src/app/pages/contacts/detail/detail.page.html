<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/contacts"/>
        </ion-buttons>

        <ion-title>{{ contact().username }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ contact().username }}</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-content>
