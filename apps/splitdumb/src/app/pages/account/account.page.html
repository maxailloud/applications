<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button/>
        </ion-buttons>

        <ion-title>Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toggle [(ngModel)]="darkModeToggle" (ionChange)="toggleDarkMode($event)" justify="space-between">
        Dark Mode
    </ion-toggle>
    <ion-button fill="clear" color="medium" expand="block" (click)='logOut()'>
        Logout
    </ion-button>
</ion-content>
