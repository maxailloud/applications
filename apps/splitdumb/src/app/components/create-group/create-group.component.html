<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Create a group</ion-title>
        <ion-buttons slot="end">
            <ion-button type="submit" form="create-group" [strong]="true">Create</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form id="create-group" [formGroup]="createGroupForm" (ngSubmit)="create()">
        <ion-item>
            <ion-input
                type="text"
                name="name"
                formControlName="name"
                label="Enter the name of the group"
                labelPlacement="stacked"
                required="required"
                errorText="The name is required"
            ></ion-input>
        </ion-item>
    </form>
</ion-content>
